<ion-view view-title="Ver Pessoa">
	<ion-content>
		<ion-list ng-if="pessoa">
			<ion-item class="item item-thumbnail-left">
				<img ng-src="{{pessoa.foto}}" />
				<h2>{{pessoa.nome}}</h2>
				<p>{{pessoa.descricao}}</p>
			</ion-item>
			<ion-item class="item-icon-left item-button-right">
				<i class="icon ion-information-circled"></i>
				{{pessoa.telefone}}
				<a href="tel:{{pessoa.telefone}}" title="Ligar" class="button button-positive">
					<i class="ion-ios-telephone"></i>
				</a>
			</ion-item>
			<ion-item class="item-icon-left item-button-right">
			<i class="icon ion-information-circled"></i>
				{{pessoa.email}}
				<a href="mailto:{{pessoa.email}}" title="Enviar E-mail" class="button button-assertive">
					<i class="ion-email-unread"></i>
				</a>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
